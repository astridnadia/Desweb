<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<title>AutoComplete Jq</title>
		<link rel="stylesheet" type="text/css" href="bahan/jquery-ui.min.css">
		<script type="text/javascript" src="asset/jquery/jquery-3.5.1.min.js"> </script>
		<script type="text/javascript" src="asset/jquery-ui/jquery-ui.min.js"></script>
	</head>
	<body>
		<label for="tags">Pilih Tag</label>
		<input type="text" name="tag" id="tags">
		<script type="text/javascript">
			var tags= [
				"AngularJS",
				"ReactJS",
				"NodeJS",
				"TypeScript",
				"Ionic", 
				"JQuery"
			];
			$(function(){
				$('#tags').autocomplete({ source: tags
				});
			});
		</script>
	</body>
</html>
